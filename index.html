<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV Online | Eduardo Berrios</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome o Google Fonts (opcional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><!-- JS lo llenará --></h1>
            <p class="tagline"><!-- JS lo llenará --></p>
        </div>
    </header>
    
    <img src="img/edu_ghibli.png" alt="Foto de perfil" class="profile-img">

    <section id="about">
        <div class="container">
            <h2>Sobre Mí</h2>
            <div class="about-content">
                <p><!-- JS lo llenará --></p>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Habilidades</h2>
            <!-- JS insertará aquí las subsecciones de habilidades -->
        </div>
    </section>

    <section id="experience">
        <div class="container">
            <h2>Experiencia</h2>
            <div class="timeline">
                <!-- JS insertará aquí los timeline-items -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contacto</h2>
            <!-- JS insertará aquí los datos de contacto -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 Eduardo Berrios. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
